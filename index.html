<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Graduation</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #3b3b3b);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .lock-section input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .lock-section button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .envelope-img {
      width: 220px;
      margin-top: 30px;
      transition: transform 1s ease;
    }

    .envelope-img:hover {
      transform: scale(1.05);
    }

    .card {
      background: #ffffff;
      color: #333;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      display: none;
      animation: fadeInUp 1s ease forwards;
    }

    .card::before {
      content: "ðŸŽ“";
      font-size: 48px;
      position: absolute;
      top: -20px;
      left: calc(50% - 24px);
    }

    .card h1 {
      font-size: 28px;
      color: #2c3e50;
    }

    .card p {
      font-size: 16px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @media (max-width: 600px) {
      .card h1 {
        font-size: 24px;
      }
      .card p {
        font-size: 14px;
      }
      .envelope-img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-section" id="lock-section">
      <p>Masukkan tanggal lahir kamu</p>
      <input id="dob" placeholder="ex: 24-02-2008" />
      <br />
      <button onclick="unlock()">Buka Amplop</button>
    </div>

    <img id="envelope" class="envelope-img" src="envelope.png" alt="Amplop" style="display: none;" />

    <div class="card" id="card">
      <h1>Happy Graduation!</h1>
      <p>Congratulations on your graduation! Semoga sukses selalu menyertaimu di masa depan ðŸŽ‰
        Aku yakin kamu akan terus bersinar.
        Aku nggak selalu ada. Tapi kamulah alasanku tetap bertahan.
      </p>
      <p class="signature">â€“ Mr. Owl</p>
    </div>
  </div>

  <canvas id="particles"></canvas>
  <audio id="music" src="audio.mp3"></audio>

  <script>
    const correctDOB = "27-12-2008";
    const envelope = document.getElementById("envelope");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    function unlock() {
      const input = document.getElementById("dob").value.trim();
      if (input === correctDOB) {
        document.getElementById("lock-section").style.display = "none";
        envelope.style.display = "block";
        setTimeout(() => {
          envelope.src = "envelope-open.png";
        }, 800);

        setTimeout(() => {
          envelope.style.display = "none";
          card.style.display = "block";
          music.play();
          initParticles();
        }, 2200);
      } else {
        alert("Tanggal lahir salah ðŸ˜¢");
      }
    }

    // Particle Effect
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7'];

      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3 + 2,
          dx: (Math.random() - 0.5) * 1.5,
          dy: (Math.random() - 0.5) * 1.5,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
